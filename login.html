<!DOCTYPE html>
<html>
    <head>
        <title>Login-Spotify</title>
        <link href = "./bootstrap.min.css" rel = "stylesheet">
        <link href = "./style.css" rel = "stylesheet">
    </head>
    <body>
        <center>
            <div>
                <h1>Spotify</h1>
                <hr>
            </div>
            <div>
                <b>To continue, log in to Spotify.</b><br/><br/>
                <button class="btn btn-primary  small" type="button">continue with facebook</button><br/><br/>
                <button class="btn btn-dark  small" type="button" >continue with apple</button><br/><br/>
                <button class="btn btn-outline-dark  small" type="button" >continue with google</button><br/><br/>
                <button class="btn btn-outline-dark small" type="button" >continue with phone number</button><br/><br/>
                <p class="small">or</p>
                <form>
                    <label>Email address or username</label><br/>
                    <input type="text" placeholder="Email address or username" size="30"/><br/>
                    <label>Password</label><br/>
                    <input type="text" placeholder="Password" size="30"/><br/>
                    <a href="">Forgot your password?</a><br/>
                    <input type="checkbox" /><label>Remember me</label>&nbsp;&nbsp;&nbsp;&nbsp;
                    <button class="btn btn-success small" type="button">log in</button>
                    <hr>
                    <strong>Don't have an account?</strong><br/>
                    <button class="btn btn-outline-dark small" type="button">sign up for spotify</button>
                </form>
                <br/><br/>
            </div>
        </center>
    </body>
</html>
